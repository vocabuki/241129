<!DOCTYPE html>
<html lang="ja">
  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトナイト特典カードページ</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #262626;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        user-select: none; /* コピー防止 */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
  
      .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
  
      .gallery img {
        max-width: 90%;
        height: auto;
        margin: 10px 0;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        pointer-events: none; /* 画像保存禁止 */
      }
  
      .gallery a {
        text-decoration: none;
        color: #1e90ff;
      }
  
      .special-thanks {
        margin-top: 20px;
        font-size: 16px;
        line-height: 1.8;
      }
  
      .special-thanks a {
        color: #1e90ff;
        text-decoration: none;
      }
  
      .special-thanks a:hover {
        text-decoration: underline;
      }
  
      .video-container {
        margin: 20px 0;
      }
  
      @media (max-width: 600px) {
        .gallery img {
          max-width: 100%;
        }
  
        .special-thanks {
          font-size: 14px;
        }
      }
    </style>
    <script>
      // 右クリック無効化
      document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
      });
  
      // 特定キー（F12、Ctrl+Shift+I、Ctrl+U）を無効化
      document.addEventListener('keydown', function (event) {
        if (
          event.key === 'F12' ||
          (event.ctrlKey && event.key === 'u') || // Ctrl+U
          (event.ctrlKey && event.shiftKey && event.key === 'I') // Ctrl+Shift+I
        ) {
          event.preventDefault();
        }
      });
    </script>
  </head>
<body>
  <div class="gallery">
    <img src="images/テトナ1.jpeg" alt="テトナ1">
    <img src="images/テトナ2.jpeg" alt="テトナ2">

    <div class="spacer"></div>

    <a href="https://twitter.com/hourouhekiheki" target="_blank">
      <img src="images/gust1.jpeg" alt="gust1">
    </a>
    <a href="https://twitter.com/crycry_suzume" target="_blank">
      <img src="images/gust2.jpeg" alt="gust2">
    </a>
    <a href="https://twitter.com/miriaru0913" target="_blank">
      <img src="images/gust3.jpeg" alt="gust3">
    </a>
    <a href="https://twitter.com/yametoketteba" target="_blank">
      <img src="images/gust4.jpeg" alt="gust4">
    </a>
    <a href="https://twitter.com/ea_miku" target="_blank">
      <img src="images/gust5.jpeg" alt="gust5">
    </a>
    <a href="https://twitter.com/drag_on_3" target="_blank">
      <img src="images/gust6.jpeg" alt="gust6">
    </a>
    <a href="https://twitter.com/vocabuki" target="_blank">
      <img src="images/vocabuki.png" alt="gust0">
    </a>

    <!-- Special thanksセクション -->
    <div class="special-thanks">
      <p>Special thanks</p>
      <p>フライヤーイラスト <a href="https://x.com/mp777B" target="_blank">クマのみ</a></p>
      <p>紹介画像素材提供 <a href="https://x.com/nbaji9" target="_blank">ンバヂ</a></p>
      <p>and you...</p>
    </div>
    <div style="position: relative; width: 560px; height: 315px;">
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/jjeIa3uWWAM?rel=0&modestbranding=1&controls=1&showinfo=0" 
        frameborder="0" 
        allowfullscreen 
        style="pointer-events: none;">
      </iframe>
      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    </div>    
  </div>
</body>
</html>
